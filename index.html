<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="page">
        <div class="img-area">
            <img src="./images/logo.png" alt="Intro Shop Logo">
            <div class="logo-box">Intro<br>Shop</div>
            <div class="photo-credits">Photo by</div>
        </div>
        <div class="main">
            <h1 class="notice">This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams.
                Sign up now to get started.<br>
                <br>
                You know you want to.
            </h1>

            <div class="sign-up-form">
                <h1 class="header">Let's do this!</h1>
                <div class="fields">
                    <form action="#">
                        <label for="fname">First Name</label>
                        <input type="text" name="fname" id="fname">

                        <label for="lname">Last Name</label>
                        <input type="text" name="lname" id="lname">

                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">

                        <label for="tel">Phone Number</label>
                        <input type="tel" name="tel" id="tel">

                        <label for="password">Password</label>
                        <input type="password" name="password" id="password">

                        <label for="confirm_password">Confirm Password</label>
                        <input type="password" name="confirm_password" id="confirm_password">
                </div>
            </div>

            <button class="create-account">Create Account</button>
            </form>

            <div class="already-have-acc">Already have an account? <a href="#">Log in</a></div>
        </div>
    </div>
</body>

</html>
