<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Inter+Tight&family=Roboto&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="page">
        <div class="img-area">
            <div class="logo-box">
                <img src="./images/logo.png" alt="Intro Shop Logo" class="logo">
                Intro<br>Shop
            </div>
            <div class="photo-credits">Photo by</div>
        </div>
        <div class="main">
            <h2 class="notice">This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams.
                Sign up <em>now</em> to get started.<br>
                <br>
                You <em>know</em> you want to.
                </h1>

                <form action="#" class="sign-up-form">
                    <h2 class="header">Let's do this!</h1>
                        <div class="fields">

                            <div class="fname input">
                                <label for="fname">First Name</label>
                                <input type="text" name="fname" id="fname">
                            </div>

                            <div class="lname input">

                                <label for="lname">Last Name</label>
                                <input type="text" name="lname" id="lname">
                            </div>

                            <div class="email input">
                                <label for="email">Email</label>
                                <input type="email" name="email" id="email">
                            </div>

                            <div class="tel input">

                                <label for="tel">Phone Number</label>
                                <input type="tel" name="tel" id="tel">
                            </div>

                            <div class="password input">
                                <label for="password">Password</label>
                                <input type="password" name="password" id="password">
                            </div>

                            <div class="confirm_password input">
                                <label for="confirm_password">Confirm Password</label>
                                <input type="password" name="confirm_password" id="confirm_password">
                            </div>
                        </div>

                        <button class="create-account">Create Account</button>
                </form>

                <div class="already-have-acc">Already have an account? <a href="#">Log in</a></div>
        </div>
    </div>
</body>

</html>
